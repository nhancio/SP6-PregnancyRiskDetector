<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f9f9f9; /* Updated background */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            border: 2px solid #0078d7; /* Added border */
        }
        .branding {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .branding img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .icon {
            background: linear-gradient(to right, #0078d7, #005a9e);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .icon svg {
            color: #ffffff;
            width: 40px; /* Enlarged icon */
            height: 40px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input {
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            width: 100%;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .input-group svg {
            margin-right: 8px;
            color: #0078d7;
            width: 20px;
            height: 20px;
        }
        button {
            background: linear-gradient(to right, #0078d7, #005a9e);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: linear-gradient(to right, #005a9e, #003f6b);
        }
        .error {
            color: red;
            margin-bottom: 10px;
            font-style: italic; /* Added font style for better visibility */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding">
            <img src="/static/1.jpeg" alt="App Logo">
        </div>
        <div class="icon">
            <img src="/static/2.jpeg" alt="User Icon" style="width: 60px; height: 60px; border-radius: 50%;">
        </div>
        <h1>Welcome Back</h1>
        <p>Please sign in to access your portal</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5a4.5 4.5 0 110 9 4.5 4.5 0 010-9zM12 14.5c-4.418 0-8 1.79-8 4v1h16v-1c0-2.21-3.582-4-8-4z" />
                </svg>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                </svg>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
