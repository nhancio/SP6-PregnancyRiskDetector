<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e6f7ff, #b3e5fc);
            margin: 0;
            padding: 20px;
        }
        .branding {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px; /* Adjusted margin */
        }
        .branding img {
            width: 50px;
            height: 50px;
            margin-right: 10px; /* Space between logo and text */
        }
        .branding h1 {
            color: #0078d7;
            font-size: 24px;
            margin: 0; /* Remove extra margin */
        }
        .banner {
            width: 100%;
            height: 200px;
            background: url('/static/banner.jpeg') no-repeat center center;
            background-size: cover;
            margin-bottom: -175px; /* Reduced margin */
            border-radius: 12px;
        }
        .section {
            width: 90%; /* Reduced width */
            background-color: #ffffff;
            padding: 15px; /* Adjusted padding */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 0 auto 20px; /* Centered and adjusted margin */
        }
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .section-header .icon {
            background-color: #0078d7;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .section-header .icon svg {
            width: 30px; /* Enlarged icon */
            height: 30px;
        }
        h2 {
            color: #333;
            margin: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px; /* Uniform padding */
            margin-bottom: 8px; /* Reduced margin to minimize gaps */
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Prevent overflow */
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .input-group svg {
            margin-right: 8px;
            color: #0078d7;
            width: 20px;
            height: 20px;
        }
        button {
            background: linear-gradient(to right, #0078d7, #005a9e);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: linear-gradient(to right, #005a9e, #003f6b);
        }
        .message {
            text-align: center;
            color: green;
            margin-bottom: 20px;
        }
        .prediction {
            text-align: center;
            color: blue;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
